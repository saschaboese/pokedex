<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
</head>

<body>
    <header></header>
    <h1>Pokedex</h1>
    <div class="content" id="content">

        <div class="pokemon-card">
            <div class="pokemon-indexnumber" id="indexnumber">#25</div>
            <div class="pokemon-name" id="pokemonName">Pikachu</div>
            <div class="pokemon-element" id="element">Electric</div>
            <div class="pokemon-data">
                <div class="pokemon-data-category">
                    <p>Experience = </p>
                    <div class="pokemon-data-value" id="experience">112</div>
                </div>
                <div class="pokemon-data-category">
                    <p>Height = </p>
                    <div class="pokemon-data-value" id="height">4</div>
                </div>
                <div class="pokemon-data-category">
                    <p>Weight = </p>
                    <div class="pokemon-data-value" id="weight">60</div>
                </div>
            </div>
            <div class="pokemon-image">
                <img src="./img/pikachu.png" alt="pikachu" id="image">
            </div>
        </div>

    </div>
</body>

</html>
