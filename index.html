<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="template.js"></script>
</head>

<body onload="init()">
    <header></header>
    <div class="search">
        <input type="text" placeholder="Suchen...">
        <button>OK</button>
    </div>
    <h1>Pokedex</h1>
    <div class="content" id="content">
    </div>
    <footer>
        <div class="load-more-button" id="load-more-button" onclick="loadMore()">
            Mehr Laden ...
        </div>
    </footer>

    <div class="d-none" id="load">
        <img src="./img/load_pokeball.gif" alt="LOAD">
    </div>

</body>

</html>
